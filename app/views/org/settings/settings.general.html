
<pre>
    {{currentOrg | json}}
</pre>

<div class="panel">
    <div class="panel-body">

        <div ng-if="messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in messages.error">{{error.msg}}</div>
        </div>
        <div ng-if="messages.success" role="alert" class="alert alert-success">
            <div ng-repeat="success in messages.success">{{success.msg}}</div>
        </div>

        <form ng-submit="updateGeneralOrgSettings()" class="form-horizontal">
            <legend>General</legend>
            <div class="form-group">
                <label for="name" class="col-sm-3">Name</label>
                <div class="col-sm-7">
                    <input type="text" name="name" id="name" class="form-control" ng-model="currentOrg.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-4">
                    <button type="submit" class="btn btn-success">Update Organization</button>
                </div>
            </div>
        </form>
    </div>
</div>
