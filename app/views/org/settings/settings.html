<section ng-controller="OrgSettingsCtrl">
    <h2>Settings</h2>

    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{'active': view_tab == 'general'}">
                    <a ng-click="changeTab('general')">General</a>
                </li>
                <li ng-class="{'active': view_tab == 'users'}">
                    <a ng-click="changeTab('users')">Users</a>
                </li>
                <li ng-class="{'active': view_tab == 'billing'}">
                    <a ng-click="changeTab('billing')">Billing</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane" ng-show="view_tab == 'general'">
                    <div ng-include="'views/org/settings/settings.general.html'"></div>
                </div>
                <div class="tab-pane" ng-show="view_tab == 'users'">
                    <div ng-include="'views/org/settings/settings.users.html'"></div>
                </div>
                <div class="tab-pane" ng-show="view_tab == 'billing'">
                    <div ng-include="'views/org/settings/settings.billing.html'"></div>
                </div>
            </div>
        </div>
    </div>

</section>
