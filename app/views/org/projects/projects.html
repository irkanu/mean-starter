<section ng-controller="OrgProjectsCtrl">
    <h2>Projects</h2>

    <pre>
        {{currentOrg | json}}
    </pre>

    <div class="panel">
        <div class="panel-body">
            <form ng-submit="createProject()" class="form-horizontal">
                <legend>Create Project</legend>
                <div class="form-group">
                    <label for="project_name" class="col-sm-3">Name</label>
                    <div class="col-sm-7">
                        <input type="text" name="project_name" id="project_name" class="form-control" ng-model="project.name">
                        <br>
                        <p class="help-block">Each project you create will contain experiments and objectives for a single website, app, or product that you'd like to report.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-success">Create Project</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</section>
